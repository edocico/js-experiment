<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/01f6bd7def.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,    700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>js-experiment</title>
</head>
<body>
    
    <div class="app">
        <header class="app-header">
            <h1>gioco delle 3 carte</h1>    
        </header>
        <main class="app-main">
            <section class="input-section">
                <div class="input">
                    <p>Seleziona una delle seguenti carte inserendo nel box sottostante il numero corrispondente e poi premi il tasto "OK!"</p>
                    <input type="number" value="" name="number" placeholder="scegli un numero da 1 a 3">
                    <button>Ok!</button>
                </div>
            </section>

            <section class="card-section">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <figure class="card-front">
                                <img src="./img/carta1.jpeg" alt="">
                            </figure>
                            <figure class="card-back">
                                <img src="./img/retro-carta.jpeg" alt="">
                            </figure>
                        </div>

                        <div class="col-4">
                            <figure class="card-front">
                                <img src="./img/carta2.jpeg" alt="">
                            </figure>
                            <figure class="card-back">
                                <img src="./img/retro-carta.jpeg" alt="">
                            </figure>
                        </div>
                            
                        <div class="col-4">
                            <figure class="card-front">
                                <img src="./img/carta3.jpeg" alt="">
                            </figure>
                            <figure class="card-back">
                                <img src="./img/retro-carta.jpeg" alt="">
                            </figure>
                        </div>
                    </div>
                </div>
            </section>   
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
